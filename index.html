<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
  window.addEventListener('load', () => {
    const camera = document.querySelector('[camera]');
    const marker = document.querySelector('a-marker');
    let check;

    marker.addEventListener('markerFound', () => {
        let cameraPosition = camera.object3D.position;
        let markerPosition = marker.object3D.position;
        let distance = cameraPosition.distanceTo(markerPosition)

        check = setInterval(() => {
            cameraPosition = camera.object3D.position;
            markerPosition = marker.object3D.position;
            distance = cameraPosition.distanceTo(markerPosition)

            // do what you want with the distance:
            markerRot = marker.object3D.rotation;
            markerPos = marker.object3D.position;
            console.log(markerRot);
            console.log(markerPos);
            console.log(distance);
            var x = document.getElementById("myLabel").htmlFor;
            document.getElementById("demo").innerHTML = x;
        }, 100);
    });

    marker.addEventListener('markerLost', () => {
      clearInterval(check);
    })
})
    }
</script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
     <a-marker type='pattern' url='pattern-openfree3dscan.patt'>
        <a-box position='0 0 0' scale='1.0 1.0 1.0' material='color: red;'></a-box>
      </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
