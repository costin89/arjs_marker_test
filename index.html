<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
  window.addEventListener('load', () => {
    const camera = document.querySelector('[camera]');
    const marker = document.querySelector('a-marker');
    const tex = document.querySelector('#dist');
    let check;

    marker.addEventListener('markerFound', () => {
        let cameraPosition = camera.object3D.position;
        let markerPosition = marker.object3D.position;
        let distance = cameraPosition.distanceTo(markerPosition)
        let texts = tex.setAttribute('value', distance)

        check = setInterval(() => {
            cameraPosition = camera.object3D.position;
            markerPosition = marker.object3D.position;
            distance = cameraPosition.distanceTo(markerPosition)
            texts = tex.setAttribute('value', distance)

            // do what you want with the distance:
            console.log(distance);
        }, 100);
    });

    marker.addEventListener('markerLost', () => {
      clearInterval(check);
    })
})
</script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
     <a-marker type='pattern' url='pattern-openfree3dscan.patt'>
       <a-box position='0 0 0' color="green"></a-box>
       <a-text id="dist" rotation="-90 0 0" color="red" position=-"5 0 0"></a-text>
      </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
